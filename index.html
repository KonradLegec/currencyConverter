<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/share.png" />
    <link rel="icon" href="images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Kalkulator walutowy - Konrad Legęć</title>
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header__title">Kalkulator walut</h1>
    </header>
    <main class="container">
      <form action="" class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Wybór walut:</legend>
          <label>
            <span class="form__inputLabel">Waluta do wymiany:</span>
            <select name="initialCurrency" class="js-initialCurrency">
              <option value="EUR">EUR Euro</option>
              <option value="PLN">PLN Złoty polski</option>
              <option value="CAD">CAD Dolar kanadyjski</option>
              <option value="HRK">HRK Kuna chorwacka</option>
            </select>
          </label>
          <label>
            <span class="form__inputLabel">Waluta docelowa:</span>
            <select name="finalCurrency" class="js-finalCurrency">
              <option value="PLN">PLN Złoty polski</option>
              <option value="EUR">EUR Euro</option>
              <option value="CAD">CAD Dolar kanadyjski</option>
              <option value="HRK">HRK Kuna chorwacka</option>
            </select>
          </label>
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kwoty:</legend>
          <label>
            <span class="form__inputLabel">Kwota do wymiany:</span>
            <input
              type="number"
              class="js-input"
              required
              placeholder="np. 25.50"
            />
            <button class="form__button js-button">Przelicz</button>
          </label>
          <label>
            <span class="form__inputLabel">Kwota po przeliczeniu:</span>
            <input class="js-output" value="0" readonly /><button type="reset"
              class="form__button">
              Wyczyść kalkulator
            </button>
          </label>
        </fieldset>
      </form>
    </main>
  </body>
  <footer>
    <div class="footer">
      Kalkulator walut - wersja testowa - kursy walut aktualne na dzień
      28/08/2022
      <p>&copy; Konrad Legęć 2022</p>
    </div>
  </footer>
</html>
